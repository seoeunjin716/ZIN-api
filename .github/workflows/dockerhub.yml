name: Build & Push API Image to DockerHub

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    IMAGE_NAME: seoeunjin/api.seoeunjin.com

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME }}:latest
                      ${{ env.IMAGE_NAME }}:${{ github.sha }}

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Check EC2 connectivity
              run: |
                  echo "Checking EC2 host connectivity..."
                  timeout 10 bash -c "echo > /dev/tcp/${{ secrets.EC2_HOST }}/22" && echo "Port 22 is open" || echo "Port 22 is not accessible"

            - name: Deploy to EC2
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  port: 22
                  timeout: 120s
                  command_timeout: 300s
                  # IMPORTANT:
                  # appleboy/ssh-action with script_stop=true may treat non-zero exit codes
                  # from conditional test commands (e.g. `[ -f .env ]`) as a hard failure.
                  # We rely on `set -e` inside the script instead.
                  script_stop: false
                  debug: true
                  script: |
                      set -x
                      set -e

                      IMAGE="${{ env.IMAGE_NAME }}:latest"
                      CONTAINER="api.seoeunjin.com"

                      echo "=========================================="
                      echo "=== Starting deployment ==="
                      echo "Image: $IMAGE"
                      echo "Container: $CONTAINER"
                      echo "Current directory: $(pwd)"
                      echo "User: $(whoami)"
                      echo "=========================================="

                      mkdir -p ~/api
                      cd ~/api
                      echo "Changed to directory: $(pwd)"

                      # Fail fast if env file is missing (prevents running with blank config)
                      [ -f .env ] || { echo "ERROR: .env file not found in ~/api"; exit 1; }

                      echo "=========================================="
                      echo "=== Pulling latest image ==="
                      echo "=========================================="
                      docker pull "$IMAGE"

                      echo "=========================================="
                      echo "=== Stopping existing container (if any) ==="
                      echo "=========================================="
                      docker rm -f "$CONTAINER" 2>/dev/null || true

                      echo "=========================================="
                      echo "=== Starting new container ==="
                      echo "=========================================="
                      docker run -d \
                        --name "$CONTAINER" \
                        -p 8080:8080 \
                        --env-file .env \
                        --restart unless-stopped \
                        --memory="1g" \
                        --cpus="1.5" \
                        "$IMAGE"

                      echo "=========================================="
                      echo "=== Waiting for container to start ==="
                      echo "=========================================="
                      sleep 5

                      echo "=========================================="
                      echo "=== Container status ==="
                      echo "=========================================="
                      docker ps --filter "name=$CONTAINER" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

                      echo "=========================================="
                      echo "=== Container logs (last 50 lines) ==="
                      echo "=========================================="
                      docker logs --tail 50 "$CONTAINER" || true

                      echo "=========================================="
                      echo "=== Cleaning up unused images ==="
                      echo "=========================================="
                      docker image prune -f || true

                      echo "=========================================="
                      echo "=== Deployment completed successfully ==="
                      echo "=========================================="
